    <style>

        /* æ ¸å¿ƒï¼šæœªæˆæƒæ—¶éšè—é¡µé¢ï¼Œé˜²æ­¢å†…å®¹é—ªæ˜¾ */
        body:not(.authorized) {

    <!-- æ ¸å¿ƒï¼šç™»å½•æ€+æ¥æºé¡µåŒæ ¡éªŒè„šæœ¬ï¼Œä¼˜å…ˆæ‰§è¡Œï¼Œé˜²æ­¢é¡µé¢å†…å®¹æ³„éœ²ï¼Œå’Œç™»å½•é¡µå®Œç¾é€‚é… -->
    <script>
        // æ ¸å¿ƒé…ç½®ï¼ˆå¿…é¡»å’Œç™»å½•é¡µå®Œå…¨å¯¹åº”ï¼Œå¦åˆ™é€‚é…å¤±æ•ˆï¼‰
        const ALLOWED_REFERER_ORIGIN = 'https://wjxyyds666.github.io';
        const ALLOWED_REFERER_PATH = '/SaveGo/login.html';
        const LOGIN_PAGE_URL = 'login.html';
        const AUTH_KEY = 'savego_login_auth';

        // ç«‹å³æ‰§è¡ŒéªŒè¯ï¼Œä¸ç­‰å¾…DOMåŠ è½½
        (function() {
            let isAuthValid = false;
            const referrer = document.referrer.trim();

            // æ ¡éªŒ1ï¼šæ£€æŸ¥æœ¬åœ°ç™»å½•æ€ï¼ˆè§£å†³åˆ·æ–°é¡µé¢referrerä¸¢å¤±çš„æ ¸å¿ƒé—®é¢˜ï¼‰
            try {
                const authData = localStorage.getItem(AUTH_KEY);
                if (authData) {
                    const { isLogin, expire } = JSON.parse(authData);
                    if (isLogin && expire > Date.now()) {
                        isAuthValid = true;
                    } else {
                        // ç™»å½•æ€è¿‡æœŸï¼Œæ¸…é™¤æ— æ•ˆå‡­è¯
                        localStorage.removeItem(AUTH_KEY);
                    }
                }
            } catch (error) {
                localStorage.removeItem(AUTH_KEY);
            }

            // æ ¡éªŒ2ï¼šæ£€æŸ¥æ¥æºæ˜¯å¦ä¸ºæŒ‡å®šç™»å½•é¡µï¼ˆé¦–æ¬¡è·³è½¬çš„æƒ…å†µï¼‰
            if (!isAuthValid && referrer) {
                try {
                    const referrerUrl = new URL(referrer);
                    const isAllowedReferer = referrerUrl.origin === ALLOWED_REFERER_ORIGIN && referrerUrl.pathname === ALLOWED_REFERER_PATH;
                    if (isAllowedReferer) {
                        isAuthValid = true;
                    }
                } catch (error) {
                    // URLè§£æå¤±è´¥ï¼Œæ ¡éªŒä¸é€šè¿‡
                }
            }

            // åŒæ ¡éªŒéƒ½ä¸é€šè¿‡ï¼Œå¼ºåˆ¶è·³å›ç™»å½•é¡µ
            if (!isAuthValid) {
                window.location.replace(LOGIN_PAGE_URL);
                return;
            }

            // éªŒè¯é€šè¿‡ï¼ŒDOMåŠ è½½å®Œæˆåæ˜¾ç¤ºé¡µé¢
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('authorized');
            });
        })();
    </script>
</head>
<body>
    <div class="upload-container">
        <h1>ğŸ“¤ SaveGoç½‘ç›˜ä¸Šä¼ </h1>
        
        <!-- æ‹–æ”¾ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">
                ç‚¹å‡»æˆ–æ‹–æ”¾æ–‡ä»¶åˆ°è¿™é‡Œ<br>
                <strong>æ”¯æŒå¤šæ–‡ä»¶ä¸Šä¼ </strong>
            </div>
            <input type="file" id="fileInput" multiple accept="*">
        </div>
        
        <!-- å·²é€‰æ‹©æ–‡ä»¶åˆ—è¡¨ -->

            <div style="text-align: center; color: #888; font-size: 0.9em;">æš‚æ— æ–‡ä»¶</div>
        </div>
        
        <!-- ä¸Šä¼ è¿›åº¦ -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressStatus">å‡†å¤‡ä¸Šä¼ ...</span>

            </div>
        </div>
        
        <!-- ä¸Šä¼ æŒ‰é’® -->
        <button class="upload-btn" id="uploadBtn" disabled>å¼€å§‹ä¸Šä¼ </button>
        
        <!-- åº•éƒ¨é“¾æ¥ç»„ï¼šè¿”å›ç½‘ç›˜ + é€€å‡ºç™»å½• -->
        <div class="link-group">
            <a href="index.html" class="back-link">â† è¿”å›SaveGoç½‘ç›˜</a>
            <a href="javascript:logout()" class="logout-link">é€€å‡ºç™»å½• â†’</a>
        </div>
    </div>

    <!-- è½»æç¤º -->
    <div class="toast" id="toast"></div>

    <script>
        // ========== é…ç½®åŒºåŸŸ ==========
        const GITHUB_USERNAME = 'wjxyyds666';  // ä½ çš„GitHubç”¨æˆ·å
        const GITHUB_REPO = 'SaveGo';     // ä½ çš„ä»“åº“å
        const GITHUB_TOKEN = 'æš‚æ—¶ä¸å¡«å†™';  // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦å¡«å†™ä½ çš„GitHub Personal Access Tokenï¼ˆéœ€è¦repoæƒé™ï¼‰
        // ğŸ”” é‡è¦ï¼šTokenè·å–æ–¹å¼ï¼šGitHubè®¾ç½® â†’ Developer settings â†’ Personal access tokens â†’ ç”Ÿæˆï¼ˆå‹¾é€‰repoæƒé™ï¼‰
        
        // ========== å…¨å±€å˜é‡ ==========
        let selectedFiles = [];  // é€‰ä¸­çš„æ–‡ä»¶åˆ—è¡¨
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesEl = document.getElementById('selectedFiles');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressStatus = document.getElementById('progressStatus');
        const progressPercent = document.getElementById('progressPercent');
        const toast = document.getElementById('toast');
        
        // ========== åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', () => {
            // æ‹–æ”¾ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.background = 'rgba(102, 126, 234, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.background = 'transparent';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.background = 'transparent';
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
            
            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»
            uploadBtn.addEventListener('click', startUpload);
        });
        
        // ========== é€€å‡ºç™»å½•åŠŸèƒ½ ==========
        function logout() {
            // æ¸…é™¤ç™»å½•å‡­è¯
            localStorage.removeItem(AUTH_KEY);
            showToast('å·²é€€å‡ºç™»å½•ï¼Œæ­£åœ¨è·³è½¬...');
            // è·³å›ç™»å½•é¡µ
            setTimeout(() => {
                window.location.replace(LOGIN_PAGE_URL);
            }, 1000);
        }
        
        // ========== æ–‡ä»¶é€‰æ‹©å¤„ç† ==========
        function handleFiles(files) {
            // è½¬æ¢ä¸ºæ•°ç»„
            const fileArray = Array.from(files);
            
            // å»é‡ï¼ˆé¿å…é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶ï¼‰
            const newFiles = fileArray.filter(file => 
                !selectedFiles.some(existing => existing.name === file.name && existing.size === file.size)
            );
            
            if (newFiles.length === 0) {
                showToast('æ–‡ä»¶å·²é€‰æ‹©è¿‡');
                return;
            }
            
            // æ·»åŠ åˆ°é€‰ä¸­åˆ—è¡¨
            selectedFiles = [...selectedFiles, ...newFiles];
            
            // æ›´æ–°æ–‡ä»¶åˆ—è¡¨UI
            renderFileList();
            
            // å¯ç”¨ä¸Šä¼ æŒ‰é’®
            uploadBtn.disabled = false;
        }
        
        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList() {
            if (selectedFiles.length === 0) {
                selectedFilesEl.innerHTML = '<div style="text-align: center; color: #888; font-size: 0.9em;">æš‚æ— æ–‡ä»¶</div>';
                uploadBtn.disabled = true;
                return;
            }
            
            selectedFilesEl.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-name">${truncateFileName(file.name, 30)}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                    <div class="remove-file" onclick="removeFile(${index})">Ã—</div>
                </div>
            `).join('');
        }
        
        // ç§»é™¤æ–‡ä»¶
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
        }
        
        // ========== ä¸Šä¼ å¤„ç† ==========
        async function startUpload() {
            if (!GITHUB_TOKEN) {
                showToast('è¯·å…ˆé…ç½®GitHub Token');
                return;
            }
            
            // æ˜¾ç¤ºè¿›åº¦æ¡
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            
            let totalFiles = selectedFiles.length;
            let uploadedFiles = 0;
            let totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            let uploadedSize = 0;
            
            try {
                for (const file of selectedFiles) {
                    progressStatus.textContent = `æ­£åœ¨ä¸Šä¼ : ${file.name}`;
                    
                    // è¯»å–æ–‡ä»¶ä¸ºBase64
                    const fileContent = await readFileAsBase64(file);
                    
                    // æ„é€ GitHub APIè¯·æ±‚
                    const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${encodeURIComponent(file.name)}`;
                    
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å·²å­˜åœ¨
                    const existsResponse = await fetch(apiUrl, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    const requestBody = {
                        message: `Upload file: ${file.name}`,  // æäº¤ä¿¡æ¯
                        content: fileContent,                  // æ–‡ä»¶å†…å®¹ï¼ˆBase64ï¼‰
                    };
                    
                    // å¦‚æœæ–‡ä»¶å·²å­˜åœ¨ï¼Œæ·»åŠ shaå­—æ®µï¼ˆè¦†ç›–æ–‡ä»¶ï¼‰
                    if (existsResponse.status === 200) {
                        const existingFile = await existsResponse.json();
                        requestBody.sha = existingFile.sha;
                    }
                    
                    // ä¸Šä¼ æ–‡ä»¶
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`ä¸Šä¼ å¤±è´¥: ${errorData.message || response.statusText}`);
                    }
                    
                    // æ›´æ–°è¿›åº¦
                    uploadedFiles++;
                    uploadedSize += file.size;
                    updateProgress(uploadedSize / totalSize, `${uploadedFiles}/${totalFiles}`);
                }
                
                // ä¸Šä¼ å®Œæˆ
                updateProgress(1, 'ä¸Šä¼ å®Œæˆï¼');
                showToast('æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼');
                
                // é‡ç½®çŠ¶æ€
                setTimeout(() => {
                    selectedFiles = [];
                    renderFileList();
                    progressContainer.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                showToast(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
                progressStatus.textContent = 'ä¸Šä¼ å¤±è´¥';
                uploadBtn.disabled = false;
            }
        }
        
        // è¯»å–æ–‡ä»¶ä¸ºBase64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // æå–Base64éƒ¨åˆ†ï¼ˆå»æ‰å‰ç¼€ï¼‰
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // æ›´æ–°ä¸Šä¼ è¿›åº¦
        function updateProgress(progress, status) {
            const percent = Math.round(progress * 100);
            progressFill.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
            progressStatus.textContent = status;
        }
        
        // ========== è¾…åŠ©å‡½æ•° ==========
        // æˆªæ–­æ–‡ä»¶å
        function truncateFileName(name, maxLength) {
            if (name.length <= maxLength) return name;
            return name.slice(0, maxLength) + '...';
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // æ˜¾ç¤ºè½»æç¤º
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
