    <script>
        // ========== é…ç½®åŒºåŸŸ ==========
        const username = 'wjxyyds666';  // æ”¹ä¸ºä½ çš„GitHubç”¨æˆ·å
        const repo = 'CloudStorage-';     // æ”¹ä¸ºä½ çš„ä»“åº“å
        const filesPerPage = 20;          // æ¯é¡µæ˜¾ç¤ºæ–‡ä»¶æ•°
        
        // æ–‡ä»¶ç±»å‹åˆ†ç±»
        const fileCategories = {
            image: ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'],
            document: ['pdf', 'doc', 'docx', 'txt', 'md', 'ppt', 'pptx', 'xls', 'xlsx'],
            archive: ['zip', 'rar', '7z', 'tar', 'gz'],
            video: ['mp4', 'avi', 'mov', 'wmv', 'flv'],
            audio: ['mp3', 'wav', 'aac', 'flac'],
            code: ['html', 'css', 'js', 'json', 'xml', 'py', 'java', 'cpp', 'c']
        };
        
        // æ–‡ä»¶å›¾æ ‡æ˜ å°„
        const fileIcons = {
            'pdf': 'ğŸ“•', 'doc': 'ğŸ“', 'docx': 'ğŸ“', 'txt': 'ğŸ“„', 'md': 'ğŸ“„',
            'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'bmp': 'ğŸ–¼ï¸',
            'mp4': 'ğŸ¬', 'avi': 'ğŸ¬', 'mov': 'ğŸ¬',
            'mp3': 'ğŸµ', 'wav': 'ğŸµ',
            'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦',
            'html': 'ğŸŒ', 'css': 'ğŸ¨', 'js': 'âš¡', 'json': 'ğŸ“‹',
            'exe': 'âš™ï¸', 'apk': 'ğŸ“±', 'dmg': 'ğŸ'
        };
        
        // ========== å…¨å±€å˜é‡ ==========
        let allFiles = [];          // æ‰€æœ‰æ–‡ä»¶æ•°æ®
        let filteredFiles = [];     // è¿‡æ»¤åçš„æ–‡ä»¶
        let selectedFiles = new Set(); // é€‰ä¸­çš„æ–‡ä»¶
        let currentPage = 1;        // å½“å‰é¡µç 
        
        // ========== åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAllFiles();
            displayUploadGuide();
        });
        
        // ========== ä¸»è¦å‡½æ•° ==========
        
        // 1. åŠ è½½æ‰€æœ‰æ–‡ä»¶
        async function loadAllFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
                console.log('æ­£åœ¨è¯·æ±‚:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // è¿‡æ»¤å’Œæ•´ç†æ–‡ä»¶æ•°æ®
                allFiles = data
                    .filter(item => item.type === 'file' && item.name !== 'index.html')
                    .map(file => ({
                        name: file.name,
                        size: file.size,
                        url: file.download_url,
                        path: file.path,
                        type: getFileType(file.name),
                        icon: getFileIcon(file.name),
                        downloadUrl: getFastDownloadUrl(file.name, file.download_url),
                        lastModified: file.name.match(/\d{8}_\d{6}/) ? 
                            parseTimestamp(file.name) : new Date().toISOString()
                    }));
                
                console.log('æ‰¾åˆ°æ–‡ä»¶:', allFiles.length);
                
                if (allFiles.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // åˆå§‹æ˜¾ç¤º
                filteredFiles = [...allFiles];
                updateStats();
                displayFiles();
                setupPagination();
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="icon">âŒ</div>
                    <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                    <p style="font-size: 0.8em; margin-top: 10px;">
                        è¯·æ£€æŸ¥ï¼š<br>
                        1. ç”¨æˆ·åå’Œä»“åº“åæ˜¯å¦æ­£ç¡®<br>
                        2. GitHubä»“åº“æ˜¯å¦å…¬å¼€<br>
                        3. ç½‘ç»œè¿æ¥æ˜¯å¦æ­£å¸¸
                    </p>
                `;
            }
        }
        
        // 2. æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredFiles.length === 0) {
                fileList.style.display = 'none';
                loading.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            loading.style.display = 'none';
            emptyState.style.display = 'none';
            fileList.style.display = 'grid';
            
            // è®¡ç®—åˆ†é¡µ
            const start = (currentPage - 1) * filesPerPage;
            const end = start + filesPerPage;
            const pageFiles = filteredFiles.slice(start, end);
            
            // ç”ŸæˆHTML
            fileList.innerHTML = pageFiles.map((file, index) => `
                <div class="file-item" data-index="${start + index}">
                    <div class="file-icon">${file.icon}</div>
                    
                    <div class="file-info">
                        <div class="file-name" title="${file.name}">
                            <label style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" 
                                       class="file-checkbox"
                                       data-filename="${file.name}"
                                       onchange="toggleFileSelection('${file.name}', this.checked)"
                                       ${selectedFiles.has(file.name) ? 'checked' : ''}>
                                ${truncateFileName(file.name, 40)}
                            </label>
                        </div>
                        
                        <div class="file-meta">
                            <span class="file-type">${file.type.toUpperCase()}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                            <span class="file-date">${formatDate(file.lastModified)}</span>
                        </div>
                    </div>
                    
                    <div class="file-actions">
                        ${canPreview(file.type) ? `
                            <button class="action-btn preview-btn" 
                                    onclick="previewFile('${file.name}')">
                                é¢„è§ˆ
                            </button>
                        ` : ''}
                        
                        <a class="action-btn download-btn" 
                           href="${file.downloadUrl}" 
                           download="${file.name}"
                           onclick="trackDownload('${file.name}')">
                            ä¸‹è½½
                        </a>
                    </div>
                </div>
            `).join('');
            
            // æ˜¾ç¤ºåˆ†é¡µ
            updatePagination();
        }
        
        // 3. æœç´¢æ–‡ä»¶
        function searchFiles(keyword) {
            if (!keyword.trim()) {
                filteredFiles = [...allFiles];
            } else {
                filteredFiles = allFiles.filter(file =>
                    file.name.toLowerCase().includes(keyword.toLowerCase())
                );
            }
            
            currentPage = 1;
            selectedFiles.clear();
            updateSelectedCount();
            displayFiles();
            setupPagination();
        }
        
        // 4. ç­›é€‰æ–‡ä»¶
        function filterFiles(category) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredFiles = [...allFiles];
            } else {
                filteredFiles = allFiles.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return fileCategories[category]?.includes(ext);
                });
            }
            
            currentPage = 1;
            displayFiles();
            setupPagination();
        }
        
        // 5. æ’åºæ–‡ä»¶
        function sortFiles(method) {
            filteredFiles.sort((a, b) => {
                switch (method) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'size':
                        return b.size - a.size;
                    case 'date':
                        return new Date(b.lastModified) - new Date(a.lastModified);
                    default:
                        return 0;
                }
            });
            
            displayFiles();
        }
        
        // 6. æ‰¹é‡ä¸‹è½½
        async function downloadSelectedFiles() {
            if (selectedFiles.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦ä¸‹è½½çš„æ–‡ä»¶');
                return;
            }
            
            if (selectedFiles.size > 10) {
                if (!confirm(`å³å°†ä¸‹è½½ ${selectedFiles.size} ä¸ªæ–‡ä»¶ï¼Œç¡®å®šç»§ç»­å—ï¼Ÿ`)) {
                    return;
                }
            }
            
            // å•ä¸ªæ–‡ä»¶ç›´æ¥ä¸‹è½½
            if (selectedFiles.size === 1) {
                const filename = [...selectedFiles][0];
                const file = allFiles.find(f => f.name === filename);
                if (file) {
                    window.open(file.downloadUrl, '_blank');
                }
                return;
            }
            
            // å¤šä¸ªæ–‡ä»¶é€ä¸ªä¸‹è½½
            alert(`å¼€å§‹ä¸‹è½½ ${selectedFiles.size} ä¸ªæ–‡ä»¶ï¼Œè¯·å…è®¸æµè§ˆå™¨å¼¹çª—`);
            
            for (const filename of selectedFiles) {
                const file = allFiles.find(f => f.name === filename);
                if (file) {
                    setTimeout(() => {
                        window.open(file.downloadUrl, '_blank');
                    }, 100);
                }
            }
            
            // æ‰‹æœºç«¯æç¤º
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                alert('æ‰‹æœºæµè§ˆå™¨å¯èƒ½æ— æ³•æ‰¹é‡ä¸‹è½½ï¼Œå»ºè®®é€ä¸ªæ–‡ä»¶ä¸‹è½½');
            }
        }
        
        // 7. æ–‡ä»¶é€‰æ‹©åŠŸèƒ½
        function toggleFileSelection(filename, checked) {
            if (checked) {
                selectedFiles.add(filename);
            } else {
                selectedFiles.delete(filename);
            }
            updateSelectedCount();
        }
        
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('.file-checkbox');
            
            selectedFiles.clear();
            
            if (selectAll) {
                const start = (currentPage - 1) * filesPerPage;
                const end = start + filesPerPage;
                const pageFiles = filteredFiles.slice(start, end);
                
                pageFiles.forEach(file => {
                    selectedFiles.add(file.name);
                });
                
                checkboxes.forEach(cb => cb.checked = true);
            } else {
                checkboxes.forEach(cb => cb.checked = false);
            }
            
            updateSelectedCount();
        }
        
        // ========== è¾…åŠ©å‡½æ•° ==========
        
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            for (const [category, exts] of Object.entries(fileCategories)) {
                if (exts.includes(ext)) return category;
            }
            return 'other';
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return fileIcons[ext] || 'ğŸ“„';
        }
        
        function getFastDownloadUrl(filename, originalUrl) {
            // ä½¿ç”¨jsDelivr CDNåŠ é€Ÿï¼ˆä»…å¯¹å…¬å¼€ä»“åº“æœ‰æ•ˆï¼‰
            return `https://cdn.jsdelivr.net/gh/${username}/${repo}/${encodeURIComponent(filename)}`;
            // å¦‚æœCDNæœ‰é—®é¢˜ï¼Œå›é€€åˆ°åŸå§‹URLï¼š
            // return originalUrl;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'ä»Šå¤©';
            if (diffDays === 1) return 'æ˜¨å¤©';
            if (diffDays < 7) return `${diffDays}å¤©å‰`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}å‘¨å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }
        
        function truncateFileName(name, maxLength) {
            if (name.length <= maxLength) return name;
            const extension = name.split('.').pop();
            const nameWithoutExt = name.slice(0, -(extension.length + 1));
            const truncateLength = maxLength - extension.length - 4; // 4 for "... ."
            return nameWithoutExt.slice(0, truncateLength) + '... .' + extension;
        }
        
        function parseTimestamp(filename) {
            const match = filename.match(/(\d{8})_(\d{6})/);
            if (match) {
                const [_, date, time] = match;
                const year = date.slice(0, 4);
                const month = date.slice(4, 6);
                const day = date.slice(6, 8);
                const hour = time.slice(0, 2);
                const minute = time.slice(2, 4);
                const second = time.slice(4, 6);
                return `${year}-${month}-${day}T${hour}:${minute}:${second}`;
            }
            return new Date().toISOString();
        }
        
        function canPreview(fileType) {
            return ['image', 'pdf', 'txt', 'md'].includes(fileType);
        }
        
        function previewFile(filename) {
            const file = allFiles.find(f => f.name === filename);
            if (file) {
                window.open(file.downloadUrl, '_blank');
            }
        }
        
        function trackDownload(filename) {
            console.log('ä¸‹è½½æ–‡ä»¶:', filename);
            // è¿™é‡Œå¯ä»¥æ·»åŠ ä¸‹è½½ç»Ÿè®¡ä»£ç 
        }
        
        function updateStats() {
            document.getElementById('fileCount').textContent = allFiles.length;
            
            const totalSize = allFiles.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

        // ========== åˆ†é¡µåŠŸèƒ½ ==========
        function setupPagination() {
            const totalPages = Math.ceil(filteredFiles.length / filesPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            updatePagination();
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(filteredFiles.length / filesPerPage);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            html += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    â†
                </button>
            `;
            
            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="padding: 8px 5px;">...</span>`;
                }
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            html += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    â†’
                </button>
            `;
            
            pagination.innerHTML = html;
        }
        
        function changePage(page) {
            currentPage = page;
            displayFiles();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
